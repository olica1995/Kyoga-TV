<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kyoga TV - Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 2em;
      color: #00ffe1;
    }

    video {
      width: 95%;
      max-width: 900px;
      border: 4px solid #00ffe1;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.4);
      background: #000;
    }

    button, .volume-slider {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #00ffe1;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover, .volume-slider:hover {
      background-color: #00cbb6;
    }

    .loader {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="range"] {
      width: 150px;
      accent-color: #00ffe1;
    }

    label {
      font-size: 1rem;
      color: #00ffe1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Kyoga TV - Live</h1>

  <video id="video" controls autoplay playsinline muted></video>
  <div class="loader" id="loader">Loading stream...</div>

  <!-- Volume Slider -->
  <div class="volume-container">
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Back Button -->
  <button onclick="window.location.href='HEAVY.html'">Back to Home Page</button>

  <!-- HLS Script -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const volumeSlider = document.getElementById('volumeSlider');
    const streamUrl = 'https://stud-will-w-side.trycloudflare.com/hls/stream.m3u8';

    function enableVolume() {
      video.muted = false;
      video.volume = volumeSlider.value;
    }

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play().then(() => {
          enableVolume();
          loader.style.display = 'none';
        }).catch(err => {
          loader.innerText = 'Autoplay failed. Click to play.';
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play().then(() => {
          enableVolume();
          loader.style.display = 'none';
        }).catch(err => {
          loader.innerText = 'Autoplay failed. Click to play.';
        });
      });
    } else {
      loader.innerText = 'This browser does not support HLS playback.';
    }
  </script>
</body>
</html>

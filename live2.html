<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyoga TV - Live</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Kyoga TV - Live</h1>
  <video id="video" controls autoplay muted></video>

  <!-- Include hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamUrl = 'https://however-dos-lebanon-leadership.trycloudflare.com/hls/stream.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('This browser does not support HLS.');
    }
  </script>
  <button onclick="window.location.href='HEAVY.html'">Home Page</button>
</body>
</html>
